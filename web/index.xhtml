<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
      <ui:composition template="./template.xhtml">
        <ui:define name="top">
            <h2>
                <span style="font-size: 14pt;">
                    Maharishi University of Management</span><br/>
                <span style="font-size: 8pt;">
                    Fairfield, Iowa, USA</span><br/>
                <span style="font-size: 22pt; font-family: 'Arial Narrow';">
                    Computer Professionals Program</span><br/>
                <span style="font-size: 15pt; font-family: 'Arial'">
                    Master of Science in Computer Science Cooperative Program</span>
            </h2>
        </ui:define>

        <ui:define name="content">
            <h:form>
                <p:messages/>
                <p:panel header="Welcome to the Computer Professionals Program Admission Page">
                    <h:panelGrid columns="1">
                        <p:commandButton 
                            value="Login - Already have a login and password  " 
                            action ="login" 
                            ajax="false"/>
                        <p:commandButton 
                            value="Register - To create a login and password  " 
                            action ="register" 
                            ajax="false"/>
                        
                        <h:panelGroup/>
                        
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </ui:define> 
    </ui:composition>
</html>
